<body>


<div id="heading">
	<div class="pagetitle" style="float: left;">Outdoor Exhibit Survey</div>
	<div style="float: right;">
		<form>
			<input class="pagebutton" type="button" value="About"
			onclick="window.location.href='about.html'" />
		</form>
	</div>
	<br/><br/>
	<div class="pagetext">
		<p>
			TODO: Describe the visualization, and link to a demo on YouTube.
		</p>
	</div>
</div>

<div id="vis">
	<!-- This is how I set up side-by-side displays for project 1.
		<svg id="map" width="49%" viewBox="0 0 500 500">
		</svg>
		<svg id="graph" width="49%" viewBox="0 0 500 500">
			<text id='label' x='5' y='20'>Deaths per day</text>
		</svg>
	-->
	
	<div id="map">
		<!-- TODO: Why does the map draw itself over the timeline if the map SVG isn't declared first? -->
		<svg width="1000" height="600"></svg>
		<script src="map.js"></script>
	</div>
	
	<div id="timelinediv">
		<svg id="timeline" width="1000" height="500"></svg>
		<svg id="timelineKeys" width="1000" height="125"></svg>
		<script type="text/javascript">
			// Create the static parts of the page:
			drawTimelineStaticParts();
			
			// Display the survey data.
			function refreshSurveyData() {
				drawTimelineGraphs();
			}
			
			// Load the survey data
			d3.csv("data/SurveyData.csv",function(error,d) {
				if (error) { //If error is not null, something went wrong.
					console.log(error); //Log the error.
				} else { //If no error, the file loaded correctly. Yay!
					SLE_data = d;
					loadTimelineSurveyData();
					refreshSurveyData();
				}
			});
		</script>
	</div>
	
	<div id="bargraphs">
		<div id="agebarchart">
		</div>
		<div id="slebarchart">
		</div>
	</div>
</div>

<iframe  class="box" src="Ages.html" width="49%" height ="500" name="agebarchart" frameBorder="0">AGE Barchart</iframe>
